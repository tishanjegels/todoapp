<!--Using Form To Do App-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <link rel="stylesheet" href="css\todoapp.css">

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

</head>

<body>

    <main class="app">



        <section class="create-todo">

            <h3>Create a To Do</h3>

            <form id="new-todo-form">

                <h4>What's on Today's To Do?</h4>
                <input type="text" name="content" id="content" placeholder="e.g. Make supper" />

                <h4>Add Due Date</h4>
                <input type="date" id="due-date" name="due-date" placeholder="required" style="width: 150px;" required/>
                
                <!--categorys of to do-->
                <h4>Pick a category</h4>
                <div class="options">

                    <label id="option-label">
                        <input type="radio" name="category" id="work" value="work" />
                        <span class="bubble-work"></span>
                        <div>Work</div>
                    </label>

                    <label id="option-label">
                        <input type="radio" name="category" id="personal" value="personal" />
                        <span class="bubble-personal"></span>
                        <div>Personal</div>
                    </label>

                </div>

                <input type="submit" value="Add To-Do" id="submit" />

            </form>

        </section>

        <!--To Do List-->
        <section class="todo-list">

            <h3>To Do List</h3>
            <div class="list" id="todolist"></div>


        </section>

    </main>

    <script src="js\todoapp.js">

    </script>
</body>
